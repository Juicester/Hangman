<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Fredericka+the+Great"
			rel="stylesheet"
		/>
		<title>Hangman</title>
	</head>
	<body>
		<header>
			<h1>Hangman!</h1>
		</header>
		<div class="word-input">
			<label>Input the word for Player 2 to Guess! </label>
			<input type="text" class="user-word-input" />
			<button class="word-submit-button">Enter Word</button>
			<button class="reset-button">Reset Game</button>
			<!-- <button class="reset-random-button">Reset Random Word</button> -->
		</div>
		<div class="image-container">
			<img
				class="hangman-image"
				src="images/ChalkHangman0.png"
				alt=""
				srcset=""
			/>
		</div>
		<div class="guess-container">
			<label>Guess A Letter! </label>
			<input type="text" class="user-letter-guess" onfocus="this.value=''" />
			<button class="letter-guess-button">Enter Letter</button>
		</div>
		<div class="word-area"></div>
		<div class="missed-guesses">
			<label id="missed-label">Missed Letters! </label>
		</div>

		<script src="hangmanscript.js"></script>
	</body>
</html>

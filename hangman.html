<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Hangman</title>
	</head>
	<body>
		<header>
			<h1>Hangman!</h1>
			<p>A Description of how to play the game!</p>
		</header>
		<div>
			<form action="">
				<label>Input the word to be guessed </label>
				<input type="text" class="user-word-input" />
				<button class="word-submit-button">Submit</button>
			</form>
		</div>
		<div>
			<!-- <form action="" class="letter-guess"> -->
			<label>Guess A Letter! </label>
			<input type="text" class="user-letter-guess" onfocus="this.value=''" />
			<button class="letter-guess-button">Submit</button>
			<!-- </!-->
		</div>
		<!-- Add a Hangman image -->
		<div class="hangman-area"></div>
		<div class="word-area"></div>

		<script src="hangmanscript.js"></script>
	</body>
</html>

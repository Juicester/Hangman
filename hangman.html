<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Fredericka+the+Great"
			rel="stylesheet"
		/>
		<title>Hangman</title>
	</head>
	<body>
		<header>
			<h1>Hangman!</h1>
		</header>
		<div class="word-input">
			<form action="">
				<label>Input the word for Player 2 to Guess! </label>
				<input type="text" class="user-word-input" />
				<button class="word-submit-button">Submit</button>
			</form>
		</div>
		<!-- <p>Try and guess the word by guessing letters!</p> -->
		<div class="image-container">
			<img
				class="hangman-image"
				src="images/ChalkHangman0.png"
				alt=""
				srcset=""
			/>
		</div>

		<div class="guess-container">
			<!-- <form action="" class="letter-guess"> -->
			<label>Guess A Letter! </label>
			<input type="text" class="user-letter-guess" onfocus="this.value=''" />
			<button class="letter-guess-button">Submit</button>
			<!-- </!-->
		</div>
		<!-- Add a Hangman image -->
		<div class="hangman-area"></div>
		<div class="word-area"></div>
		<div class="missed-guesses">
			<h3>Missed Letters!</h3>
		</div>

		<script src="hangmanscript.js"></script>
	</body>
</html>
